<div class="signup-container">
<h3>Create User</h3>

<form class="ui large form" (ngSubmit)="onSubmit()" [formGroup]="AuthForm">
  <div class="ui stacked secondary segment">
    <div class="field">
      <div>
        
        <label for="firstName">
          First Name <span class="required">*</span>
          <input type="text" name="firstName" formControlName="firstName" />
        </label>
        <div class="help is-danger" *ngIf="AuthForm.errors?.minlength">
          Value is required.
        </div>
      
    </div>
    </div>

    <div class="field">
        <div>
        <label for="lastName">
          Last Name <span class="required">*</span>
         <input type="text" name="lastName" formControlName="lastName" />
        </label>
       
      
      </div>
    </div>

    <div class="field">
      <div>
        <label for="email">
          Email <span class="required">*</span>
          <input type="text" name="email" formControlName="email" />
        </label>
        <div *ngIf AuthForm.controls.email.touched >
          Please enter your email
        </div>
        <!-- <p>User exists</p>  -->
    
      </div>
    </div>

    <div class="field">
      <div>
        <label for="email">
          Password <span class="required">*</span>
          <input type="password" name="password" formControlName="password" />
        </label>
        <div *ngIf="AuthForm.controls.password.errors?.required && AuthForm.controls.password.touched">
          Please enter your password
        </div>
        </div>
    </div>

    <div class="field">
      <div>
        <label for="email">
          Confirm Password <span class="required">*</span>
          <input
            type="password"
            name="confirmPassword"
            formControlName="confirmPassword"
          />
        </label>
         <div *ngIf >

         </div>
        <!-- <p>Passwords don't match</p>  -->
      </div>
    </div>
    <div class="field">
      <div class="ui checkbox">
        <input type="checkbox" class="form-check-label" />
        <label>I agree to the Terms and Conditions</label>
      </div>
    </div>
    <button class="ui fluid large teal submit button primary" type="submit" >Sign Up</button>
    <div class="text-center">
      <span (click)="navigateToSignIn()" class="link">Already have an account</span>
    </div>
  </div>

  <div class="ui error message"></div>
</form>
</div>
