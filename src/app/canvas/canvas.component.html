<div class="canvas-component">
  <div class="controls-panel">
    <div class="is-flex is-flex-direction-row mb-2">
      <label>Size</label>
      <select
        class="size-selector"
        [(ngModel)]="selectedSize"
        (change)="onSizeSelect()"
      >
        <option *ngFor="let size of canvasSizes" [value]="size">
          {{ size }}
        </option>
      </select>
      <button class="button-generate" (click)="onGenerateCircles()">
        Generate
      </button>
    </div>
    <div class="is-flex is-flex-direction-row mb-2">
      <label>Color</label>
      <div class="picker-wrapper">
        <div class="picker-inner" [style.background-color]="currentColor"></div>
        <input class="picker" type="color" [(ngModel)]="currentColor" />
      </div>
    </div>
    <div class="is-flex is-flex-direction-row mb-2">
      <button class="button-reset" (click)="onResetColor()">Reset</button>
    </div>
    <div class="is-flex is-flex-direction-row mb-2">
      <button class="button-fill-all" (click)="onFillCircles()">Fill all</button>      
    </div>
    <div class="is-flex is-flex-direction-row mb-2">
      <button class="button-fill-all mr-2" (click)="onSave()">Save</button>
      <input type="text" [(ngModel)]="projectName" (keydown.enter)="onSave()" />
    </div>
    <div class="is-flex is-flex-direction-row mb-2">
      <button class="button-fill-all mr-2" (click)="onLogout()">Logout</button>
    </div>
  </div>
  <div class="is-flex is-flex-grow-2 is-justify-content-center">
    <div class="circles-container container-{{ currentSize }}">
      <app-circle
        *ngFor="let circle of circles"
        [color]="circle.color"
        (click)="onCircleClick(circle)"
      >
      </app-circle>
    </div>
  </div>
  <div class="projects-container ml-4">
    <div
      class="mb-2"
      *ngFor="let project of curProjectList"
      (click)="selectProject(project)"
    >
      <span class="tag is-success">
        Project: {{ project.name }}
        <button
          class="delete is-small"
          (click)="onProjectDelete(project)"
        ></button>
      </span>
    </div>
  </div>
</div>
